version: "3"
services:
  app:
    image: suecharo/sapporo-service:v0.3.6
    container_name: sapporo-service-app-dev
    restart: always
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/lib/docker:/var/lib/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/../log:/opt/SAPPORO/SAPPORO-service/log
      - ${PWD}/../run:/opt/SAPPORO/SAPPORO-service/run
      - ${PWD}/../service-info.yml:/opt/SAPPORO/SAPPORO-service/service-info.yml
      - ${PWD}/../src:/opt/SAPPORO/SAPPORO-service/src
      - ${PWD}/../workflow-info.yml:/opt/SAPPORO/SAPPORO-service/workflow-info.yml
    environment:
      - DEBUG=${SAPPORO-SERVICE_DEBUG:-True} # Flask debug mode
      - LOG_LEVEL=${SAPPORO-SERVICE_LOG_LEVEL:-DEBUG} # DEBUG or INFO
      - ENABLE_GET_RUNS=${SAPPORO-SERVICE_ENABLE_GET_RUNS:-False}
      - ENABLE_TOKEN_AUTH=${SAPPORO-SERVICE_ENABLE_TOKEN_AUTH:-False}
    user: ${UID:-0}:${DOCKER_GID:-999} # Docker group
    command:
      ["/usr/local/bin/python3", "/opt/SAPPORO/SAPPORO-service/src/run.py"]
    networks:
      - sapporo
    ports:
      - ${SAPPORO-SERVICE_PORT:-1122}:8080

networks:
  sapporo:
    external:
      name: sapporo-network
